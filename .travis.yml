dist: precise
sudo: false
language: php

before_script:
- phpenv config-rm xdebug.ini || return 0
- curl -L http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar -o php-cs-fixer
- chmod a+x php-cs-fixer
- composer install

script:
- if [[ "$WITH_CODESTYLE_CHECK" == "true" ]]; then ./php-cs-fixer fix --config=.php-cs.dist --cache-file=.php-cs.cache --diff --dry-run --verbose .; fi
- ./vendor/bin/phpunit

jobs:
  include:
  - stage: Unit Test + Code Style Fixing
    php: 5.3
  - stage: Unit Test + Code Style Fixing
    php: 5.4
  - stage: Unit Test + Code Style Fixing
    php: 5.5
  - stage: Unit Test + Code Style Fixing
    php: 7.0
  - stage: Unit Test + Code Style Fixing
    php: 7.1
  - stage: Unit Test + Code Style Fixing
    php: 5.6
    env: WITH_CODESTYLE_CHECK=true
  - stage: deploy
    php: 5.6
    before_script: ignore;
    script:
    - if [[ "$TRAVIS_TAG" ]]; then ./build_zip.sh ; fi
    deploy:
      provider: releases
      api_key:
        secure: 
      file: shopgate-cart-integration-sdk.zip
      skip_cleanup: true
      on:
        tags: true

notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
